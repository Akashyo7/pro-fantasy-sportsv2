services:
  - type: web
    name: football-predictions-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FOOTBALL_DATA_API_KEY
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT
      - key: MODEL_UPDATE_FREQUENCY
        value: weekly
      - key: CONFIDENCE_THRESHOLD
        value: "0.6"
      - key: MAX_PREDICTIONS_PER_DAY
        value: "100"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: football-predictions-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: API_HOST
        value: https://football-predictions-api.onrender.com
      - key: API_PORT
        value: "443"
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: "false"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    autoDeploy: true

  - type: cron
    name: weekly-model-training
    runtime: python
    plan: starter
    schedule: "0 2 * * 0"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/train_models.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FOOTBALL_DATA_API_KEY
        sync: false
      - key: MODEL_TRAINING_MODE
        value: "scheduled"
      - key: NOTIFICATION_WEBHOOK
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

databases:
  - name: predictions-cache
    databaseName: football_predictions
    user: predictions_user
    plan: free